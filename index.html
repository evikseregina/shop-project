<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body class="root">

    <header class="header center">
        <div class="header__div">
            <div class="header__search">
                <a class="header__link" href="#">
                    <img src="img/search.svg" alt="search">
                </a>
            </div>
            <div class="logo header__logo">
                <img src="img/logo (2).svg" alt="icon">
                <h4 class="logo__text">CORAL</h4>
                <img src="img/logo (2).svg" alt="icon">
            </div>
            <div class="header__block">
                <img src="img/header-icon.svg" alt="person">
                <p class="header__text">Account</p>
            </div>
            <div class="header__block">
                <img src="img/icon.svg" alt="bag-icon">
                <p class="header__text">Shopping</p>
            </div>
        </div>
        <div class="header__stroke"></div>
        <nav class="menu">
            <a href="#" class="menu__link">Jewelry & Accessories</a>
            <a href="#" class="menu__link">Clothing & Shoes</a>
            <a href="#" class="menu__link">Home & Living</a>
            <a href="#" class="menu__link">Wedding & Party</a>
            <a href="#" class="menu__link">Toys & Entertainment</a>
            <a href="#" class="menu__link">Art & Collectibles</a>
            <a href="#" class="menu__link">Craft Supplies & Tools</a>
        </nav>
        <div class="header__box">
            <div class="header__content">
                <h1 class="header__title">Collections</h1>
                <p class="header__paragraph">you can explore ans shop many different collection
                    from various brands here.</p>

                <a href="#" class="header__button"> <img src="img/icon_white.svg" alt="white bag"> shop now</a>

            </div>
            <div class="header__image">
                <img class="header__img" src="img/top-img.png" alt="woman">
            </div>
        </div>
    </header>
    <section class="main">
        <section class="photo-content center">
            <div class="logotypes">
                <a href="#" class="logotypes__link">
                    <img src="img/graphic.png" alt="graphic studio logo">
                </a>
                <a href="#" class="logotypes__link">
                    <img src="img/salva.png" alt="S.Salva art director logo">
                </a>
                <a href="#" class="logotypes__link">
                    <img src="img/studio.png" alt="golden studio logo">
                </a>
                <a href="#" class="logotypes__link">
                    <img src="img/furniture.png" alt="furniture design logo">
                </a>
                <a href="#" class="logotypes__link">
                    <img src="img/travel.png" alt="travel lookbook logo">
                </a>
            </div>
            <div class="photo-content__block">

                <a href="#" class="photo-content__link ">
                    <p class="photo-content__text">Explore new and &nbsp; popular styles</p>
                    <img class="photo-content__img photo-content__img_first" src="img/18.jpg" alt="woman in dress">
                </a>
                <div class="photo-content__box">
                    <a href="#" class="photo-content__link">
                        <img class="photo-content__img" src="img/01.jpg" alt="men with bag">
                    </a>
                    <a href="#" class="photo-content__link">
                        <img class="photo-content__img " src="img/03.jpg" alt="woman">
                        <div class="img-sale">Sale</div>
                    </a>
                    <a href="#" class="photo-content__link">
                        <img class="photo-content__img" src="img/02.jpg" alt="women in red dress">
                    </a>
                    <a href="#" class="photo-content__link">
                        <img class="photo-content__img" src="img/20.jpg" alt="men in jacket">
                    </a>
                </div>

            </div>
        </section>
    </section>



</body>

</html>
